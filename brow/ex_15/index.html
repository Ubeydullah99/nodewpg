<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload;
        const importantId= document.getElementById("#important");
        const listItems=document.querySelectorAll('li');
        const unorderedList=document.querySelectorAll('ul')
        const blue=document.querySelectorAll('blue');
        console.log('Important id',importantId);
        console.log('List Items',listItems);
        console.log('Unorder list', unorderedList);
        console.log('Blue class',blue);


    </script>
  <title>Selectors</title>
</head>
<body>
  <h1>Welcome to JS Browser Side!!!</h1>
  <p id="important">In this course section we learn how to build interactive documents</p>
  <p>Also we're going to use HTML, CSS &amp; JavaScript</p>
  <p class="blue">Look, a blue text</p>
