<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload=function(){
            const ul=document.querySelector('ul');
            console.log(ul);
            const children=ul.children;
            const secondChild=children[1];
            secondChild.setAttribute('class','green');
            const fourthChild= children[3];
            fourthChild.setAttribute('class','red');
            console.log(fourthChild.parentElement);
            const parent=secondChild.parentElement;
            parent.setAttribute('class','orange');
        }
    </script>
  <title>Elements</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
