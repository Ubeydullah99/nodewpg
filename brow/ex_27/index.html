<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    window.onload = function () {
      const bodyElement = document.querySelector('body');
      let number = [];
      for (let i = 0; i <= 99; i++){
      number[i] = i + 1;
      }
      const ul = document.createElement('ul');
      number.forEach((n) => {
        const li = document.createElement('li');
        li.innerText = `item ${n} as li element content`;
        if (n % 2 === 0) {
          li.style.color = '#ddd';
        } else {
          li.style.color = 'Red';
        }
        ul.appendChild(li);
      });
      bodyElement.appendChild(ul);
    }
  </script>
  <title>It's all JavaScript Baby!!</title>
</head>

</body>

</html>
