<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="createuser.html" method="GET" enctype="application/x-www-form-urlencoded">
        <h2>Form</h2>
        <label>User</label>
        <input type="text" name="name" placeholder="name" >
    <br>
    <br>
        <label>Movies</label>
        <select name="options" >
            <option value="">Select a movie</option>
            <option value="deadpool">Deadpool</option>
            <option value="batman_vs_superman"> Batman v Superman</option>
            <option value="civil_war">America: Civil War</option>
            <option value="doctor_strange">Doctor Strange</option>
            <option value="suicide_squad">Suicide Squad</option>
            <option value="apocalypse">X-Men: Apocalypse</option>
            <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
            <option value="justice_league">Justice League</option>
            <option value="logan"> Logan</option>
            <option value="homecoming">Spider-Man: Homecoming </option>
            <option value="wonder_woman" selected="selected">Wonder Woman</option>
            <option value="thor_ragnarok">Ragnarok</option>
            <option value="black_panther">Black Panther</option>
        </select>
        <br>
        <br>
        <textarea name="bio" placeholder="write bios here"></textarea>
        <br>
        <input type="file">
        <br>
        <br>
        <button value="create" name="ClearForm">Clear Form</button>
        <br>
        <br>
        <button value="create" name="AddUser">Add new user</button>
        
    </form>
    
</body>
</html>
